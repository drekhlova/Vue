<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework №1</title>
  </head>
  <body>
    <div id="app">
      <!-- Перевернуть текст кнопки "Перевернуть" -->
      <button v-on:click="reverseMessage">{{ button }}</button>

      <!-- Добавить новый элемент списка и удалить элемент по клику на него -->
      <ul>
        <li
          v-for="(item, index) in list"
          v-on:click="removeItemFromList(index)"
        >
          {{ item }}
        </li>
      </ul>
      <button v-on:click="addItemToList">Добавить</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          button: "Перевернуть",
          list: ["Первый элемент", "Второй элемент", "Третий элемент"],
        },
        methods: {
          reverseMessage() {
            this.button = this.button.split("").reverse().join("");
          },
          addItemToList() {
            this.list.push("Новый элемент списка");
          },
          removeItemFromList(index) {
            this.list.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
